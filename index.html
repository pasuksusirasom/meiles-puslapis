<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meilės Puslapis</title>
    <link rel="stylesheet" href="style.css">  <!-- Nuoroda į CSS failą -->
</head>
<body>

    <div class="content">
        <h1>Sandra ir Jaunius: Mūsų Meilės Kelionė</h1>

        <p>Meilė – tai kelionė, kurios metu mes atrandame vienas kitą, išmokstame dalintis ir būti nuolankūs...</p>
        
        <p><span class="quote">„Esu begalo dėkingas tau, Sandra, už viską, ką darai dėl mūsų.“</span></p>

        <img class="image" src="images/klaipeda_aerial_photo.jpg" alt="Klaipėda Miestas" />

        <div class="music">
            <audio controls autoplay>
                <source src="love_song.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <p>Nuostabūs Klaipėdos vaizdai, meilė ir bendravimas – tai, ką mes dalijamės...</p>
    </div>

    <script src="script.js"></script>  <!-- Nuoroda į JS failą -->
